<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>누적형 사전</title>
    <link rel="stylesheet" type="text/css" href="index.html.css">
    <script type="text/javascript" src="index.html.js"></script>
  </head>

  <body>
    <div id="header-div" class="page-padding">
      <section id="header-section">
        <div class="header title">
          <button id="invert-direction-button">쌓는 방향 반대로</button>
        </div>
        <div class="header center">
          <ul>
            <li><input type="text" id="search-text"></li>
            <li><button id="search-button">찾기</button></li>
          </ul>
        </div>
      </section> <!-- search-section -->
    </div> <!-- header-div -->

    <div id="result-contents-div" class="page-padding">

      <section id="result-section">
        <div id="result-found-div">
          <p>
            ‘<span id="query-span"></span>’에 대한 검색 결과<span id="result-exist-span">입니다. (총 <span id="num-of-result-span"></span>건)</span><span id="result-not-exist-span">가 존재하지 않습니다.</span>
          </p>
          <div id="result-div">
          </div> <!-- result-div -->
        </div> <!-- result-found-div -->
      </section> <!-- result-section -->

      <section id="definition-section" class="center">
        <div id="direction-select-div">
          <p>새로 열람하는 표제어를 어느 쪽에 쌓을지 선택하세요.</p>
          <ul>
            <li><button id="stack-top-button">위</button></li>
            <li><button id="stack-bottom-button">아래</button></li>
          </ul>
        </div>
      </section> <!-- definition-section -->

     </div> <!-- result-contents-div -->

  </body>
</html>
